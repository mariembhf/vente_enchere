<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title>Ajout d'une ressource</title>
</h:head>

<h:body>
	<center><h:form  prependId="false">

		<link href="mystyle.css" rel="stylesheet" type="text/css" />
		<br></br>
		<center>
		<h:outputText value="Prise en charge d'un nouveau produit" styleClass="title_style"></h:outputText></center>
		<br></br>
		<br></br>
		
		<p:panel>

			<h:panelGrid styleClass="style_panel" style=" width:500px" bgcolor="White" columns="2">


				<h:outputLabel styleClass="desc" value="Libellé " style="width:200px" />
				<h:inputText id="lib" style="width:220px" value="#{prod.libelle}" required="true"
					requiredMessage="Champs Libellé obligatoire" />
				<p:spacer></p:spacer>
				<p:message for="lib"></p:message>
				
				
				
				<h:outputLabel styleClass="desc" value="Description" style="width:200px" />
				<p:inputTextarea id="desc" value="#{prod.description}" rows="2" cols="30" autoResize="true" />
				<p:spacer></p:spacer>
				<p:message for="desc"></p:message>
				
				
				
				<h:outputLabel styleClass="desc" value="Quantité en stock " style="width:200px" />
				<h:inputText id="stock" style="width:220px" value="#{prod.quantite_stock}" required="true"
					requiredMessage="Champs quantité en stock obligatoire" />
				<p:spacer></p:spacer>
				<p:message for="stock"></p:message>


				<center>
					<p:commandButton style=" width:150px" value="Sauvegarder" type="Submit" action="#{personne.ajouterProduitAVendeur(prod)}" />
				</center>

			</h:panelGrid>

		</p:panel>
	</h:form></center>
</h:body>
</html>

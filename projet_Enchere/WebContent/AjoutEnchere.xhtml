<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<title>Ajout d'une ressource</title>
</h:head>

<h:body>
	<center><h:form  prependId="false">

		<link href="mystyle.css" rel="stylesheet" type="text/css" />
		<br></br>
		<center>
		<h:outputText value="Vente de produit" styleClass="title_style"></h:outputText></center>
		<br></br>
		<br></br>
		
		<p:panel>
		
		

			<h:panelGrid styleClass="style_panel" style=" width:500px" bgcolor="White" columns="3">
			
				<p:spacer></p:spacer>
				<h:commandButton value="Afficher produits" action="#{produit.listProduitNonEncher}" update="lib" />
				<p:spacer></p:spacer>
				
				

				<h:outputLabel styleClass="desc" value="Libellé du produit " style="width:200px" />
				<h:selectOneMenu id="lib" value="#{prod.libelle}"  effect="fade">
					<f:selectItem itemLabel="Select One" itemValue="" itemDisabled="true" />
					<f:selectItems value="#{produit.libelleProduits}"  />
				</h:selectOneMenu>
				<p:spacer></p:spacer>
				
				
				<h:outputLabel styleClass="desc" value="Quantité" style="width:200px" />
				<h:inputText id="quantite" style="width:220px" value="#{venteenchere.quantite}" required="false"
					requiredMessage="Champs quantité initial obligatoire" />
				<p:message for="quantite"></p:message>
				
				<h:outputLabel styleClass="desc" value="Prix initial" style="width:200px" />
				<h:inputText id="prix" style="width:220px" value="#{venteenchere.prix_initial}" required="false"
					requiredMessage="Champs prix initial obligatoire" />
				<p:message for="prix"></p:message>
				
				
				
				<h:outputLabel styleClass="desc" value="Date debut" style="width:200px" />
				<p:calendar id="dateDeb" showOn="button" value="#{venteenchere.date_deb}" required="false" requiredMessage="Champs date debut obligatoire" ></p:calendar>
				<p:message for="dateDeb"></p:message>
				
				<h:outputLabel styleClass="desc" value="Date fin" style="width:200px" />
				<p:calendar id="dateFin" showOn="button" value="#{venteenchere.date_fin}" required="false" requiredMessage="Champs date fin obligatoire" ></p:calendar>
				<p:message for="dateFin"></p:message>


				<center>
					<p:commandButton style=" width:150px" value="Sauvegarder" type="Submit" action="#{venteenchere.ajouterVenteEnchere(prod.libelle)}" />
				</center>

			</h:panelGrid>

		</p:panel>
	</h:form></center>
</h:body>
</html>

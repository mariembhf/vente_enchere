<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"
  
      xmlns:f="http://java.sun.com/jsf/core"
  
      xmlns:ui="http://java.sun.com/jsf/facelets"
  
      xmlns:p="http://primefaces.prime.com.tr/ui">


        <h:form id="auth">
        
        	<h:panelGrid id="loginPanel" columns="2" bgcolor="White">

						<h:outputText  value="Nom d'utilisateur" />
						<p:inputText id="username" value="#{personne.nom}"></p:inputText>
						
						<h:outputText  value="Login" />
						<p:inputText id="userlogin" value="#{personne.login}"></p:inputText>
						

						<h:outputText value="Mot de passe" />
						<p:password id="password" value="#{personne.pwd}"  feedback="true"></p:password>

						
						<h:outputText value="Adresse" />
						<p:inputText id="adresse" value="#{personne.adresse}"></p:inputText>
						
						<h:outputText value="Mail" />
						<p:inputText id="mail" value="#{personne.mail}"></p:inputText>
						

						<p:spacer></p:spacer>
						<h:commandButton value="inscription" action="#{personne.inscrir}" ></h:commandButton>

					</h:panelGrid>
           
        </h:form>
    
</html>
